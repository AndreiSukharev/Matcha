{% extends 'base.html' %}
{#{% extends 'base_navbar.html' %}#}

{% block title %}
    index page
{% endblock %}

{% block main %}

<nav class="navbar navbar-expand-lg">


    <!-- Sign In -->
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-12">
                <div class="col align-self-center">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="EmailSignIn">Email</label>
                                <input type="email" class="form-control" id="EmailSignIn" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="PasswordSignIn">Password</label>
                                <input type="password" class="form-control" id="PasswordSignIn" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="sendSignIn()">Sign In</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- REGISTRATION -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Registration">
            Sign Up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Registration" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">

                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
                    </div>

                    <div class="modal-body">

                        <!-- email -->
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="EmailSignUp">Email</label>
                                <input type="email" class="form-control" id="EmailSignUp" placeholder="Email">
                            </div>
                        </div>

                        <!-- pass -->
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="PasswordSignUp">Password</label>
                                <input type="password" class="form-control" id="PasswordSignUp"
                                       placeholder="Password">
                            </div>
                        </div>

                        <!-- Name -->
                        <div class="form-row">
                            <div class="col">
                                <label for="FirstNameSignUp">First name</label>
                                <input type="text" class="form-control" id="FirstNameSignUp"
                                       placeholder="First name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <!-- LastName -->
                        <div class="form-row">
                            <div class="col">
                                <label for="LastNameSignUp">Last name</label>
                                <input type="text" class="form-control" id="LastNameSignUp" placeholder="Last name"
                                       required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <label for="UsernameSignUp">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    </div>
                                    <input type="text" class="form-control" id="validationCustomUsername"
                                           placeholder="Username" aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

          <!--          <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Email notifications
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>     -->


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="">Sign Up</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</nav>

<!-- Карусель из фото -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="pic/1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="pic/2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="pic/3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script>
    window.sendSignIn = async function sendSignIn() {
        const email = document.getElementById('EmailSignIn').value;
        console.log(email);
        const password = document.getElementById('PasswordSignIn').value;
        console.log(password);
        const url = "/testFetch";
        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        try {
            let res = await fetch(url, {
                method: 'POST',
                body: formData,
            });
            let data = await res.json();
            console.log(data);
        } catch (e) {
            console.log(e.message);
        }
    }


</script>

{% endblock %}
