version: '3.1'

services:

  web:
    container_name: flask
    build: ./web
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./web:/usr/src/web
    depends_on:
      - db
    env_file: .env
    entrypoint: ["python", "main.py"]

  db:
    container_name: postgres
    image: postgres:latest
    restart: always
#    volumes:
#      - ./db:/var/lib/postgresql/data
    env_file: .env
    expose:
      - 5432